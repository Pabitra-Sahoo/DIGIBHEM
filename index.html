<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<head>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator BY Oceaneyes</title>
</head>
<body>
    
    <div id="calculator">
        <p id="myName"><b>üçÉDigital Bhem</b> </p>
        <input type="text" id="result" class="textview">  
        <table>
            <tr>
                <td><input type="button" value="C" class="clear-button" onclick="clean()"></td>
                <td><input type="button" value="D" class="back-button" onclick="back()"></td>
                <td><input type="button" value="/" class="operator-button" onclick="insert('/')"></td>
                <td><input type="button" value="*" class="operator-button" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="number-button" onclick="insert(7)"></td>
                <td><input type="button" value="8" class="number-button" onclick="insert(8)"></td>
                <td><input type="button" value="9" class="number-button" onclick="insert(9)"></td>
                <td><input type="button" value="-" class="operator-button" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="number-button" onclick="insert(4)"></td>
                <td><input type="button" value="5" class="number-button" onclick="insert(5)"></td>
                <td><input type="button" value="6" class="number-button" onclick="insert(6)"></td>
                <td><input type="button" value="+" class="operator-button" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="number-button" onclick="insert(1)"></td>
                <td><input type="button" value="2" class="number-button" onclick="insert(2)"></td>
                <td><input type="button" value="3" class="number-button" onclick="insert(3)"></td>
                <td rowspan=5><input type="button" value="=" class="operator-button" style="height: 106px;" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan=2><input type="button" value="0" class="number-button" style="width: 106px;" onclick="insert(0)"></td>
                <td><input type="button" value="." class="number-button" onclick="insert('.')"></td>
            </tr>
        </table>
        
    </div>
    <footer class="footer">
        <p><b>@Developed and designed by Pabitra.</b></p>
    </footer>
    
</body>
</html>
